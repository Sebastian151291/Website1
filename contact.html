<script>
    // Selectează elementul pe care dorești să-l animezi
    var element = document.querySelector(".sub-header h1");

    // Setează o funcție care va realiza animația
    function animate() {
        element.style.transform = "scale(1.6)"; // Mărește dimensiunea elementului
        setTimeout(function () {
            element.style.transform = "scale(1)"; // Redu dimensiunea elementului la dimensiunea inițială
        }, 500); // Aici poți seta intervalul de timp al animației (în milisecunde)
    }

    // Apelează funcția de animație la un anumit interval
    setInterval(animate, 1000); // De exemplu, la fiecare secundă

</script>

	
	
	
	
	
	
<script>
    var phoneElement = document.querySelector(".contact-col h1");
    var colors = ["red", "blue", "green", "orange", "purple"];
    var currentIndex = 0;

    function changePhoneColor() {
        phoneElement.style.color = colors[currentIndex];
        currentIndex = (currentIndex + 1) % colors.length;
    }

    // Apelează funcția pentru schimbarea culorii la fiecare secundă
    setInterval(changePhoneColor, 1000);
</script>
